name: Periodic health check

on:
  schedule:
    - cron: '5 * * * *'

jobs:
  periodic_healthcheck:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: "https://${{ secrets.HEROKU_APP }}.herokuapp.com/health"
          #follow-redirect: no
          #max-attempts: 3
          #retry-delay: 5s
          #retry-all: no
