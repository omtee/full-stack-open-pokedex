name: Testing stuff

on:
  push:
    branches:
      - master

jobs:
  a_test_job:
    runs-on: ubuntu-18.04
    env:
      COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
    steps:
      - name: commit messages
        run: echo "$COMMIT_MESSAGES"
      - name: joined messages
        env:
          JOINED_MESSAGES: ${{ join(';', env.COMMIT_MESSAGES) }}
        run: echo "$JOINED_MESSAGES"
      - name: constains skip
        if: ${{ contains(join(';', env.COMMIT_MESSAGES), 'skip') }}
        run: echo "true"
      - name: does not contain skip
        if: ${{ !contains(join(';', env.COMMIT_MESSAGES), 'skip') }}
        run: echo "true"